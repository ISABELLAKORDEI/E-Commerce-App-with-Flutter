name: e_commerce_app
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:     # changed from 2.18.4 to 2.18.2 to accomodate lower SDK versions
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  carousel_slider: ^4.0.0-nullsafety.0
  cloud_firestore: ^4.0.5
  equatable: ^2.0.0
  bloc: ^8.0.1
  firebase_core: ^2.2.0
  flutter_bloc: ^8.0.1
  dio: ^4.0.6
  json_annotation: ^4.7.0
  get: ^4.6.5
  shared_preferences: ^2.0.15
  http: ^0.13.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  freezed: ^2.3.2
  json_serializable: ^6.5.4

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/louzies-logo.png

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat/Montserrat-Light.ttf
          weight: 300
